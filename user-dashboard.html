<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hospital.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>User Dashboard</title>
</head>
<body>
    <div>
        <div id="header">
            <nav>
                <h1 class="logo">Hospital Logo</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#health">your health</a></li>
                    <li><a href="#" class="welcome">Profile</a></li>
                    <li><a href="#" id="logout-link" , style="color: #fc4b44;font-weight: 500;">Logout</a></li>
                    <button class="book-appointment-btn">Book Appointment</button>
                </ul>
            </nav>
            <div class="container">
                <div class="box1">
                    <p>welcome <span class="welcome" style="color: #fc4b44;"></span>
                        <br><span> Book your <br> Appointment
                            <br>for</span>
                        <span id="treatment" style="font-size: 45px; font-weight:600; color: #fc4b44;"></span>
                    </p>
                    <h4>The best of modern healthcare to ensure you stay healthy, always.
                    </h4>
                    <button class="book-appointment-btn">Click to Book Appointment</button>
                </div>
                <div class="appointment-box">
                    <div id="heading-box">
                        <h2>Your upcoming Appointments</h2>
                    </div>
                    <ul id="appoint-detail-container">
                        <!-- Appointments will be dynamically added here -->
                    </ul>
                </div>

            </div>
            <div class="container" id="health">
                <h1>Coming soon...</h1>
            </div>
        </div>
        <!-- Background Overlay -->
        <div id="overlay"></div>
        <!-- Appointment Form Overlay -->
        <div id="appointment-form-container" class="form-container" style="display: none;">
            <form id="appointment-form">
                <h2>Book an Appointment</h2>
                <label for="reason">Reason</label>
                <select id="reason" name="reason" required>
                    
                </select>

                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>

                <label for="appointmentDate">Appointment Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>

                <label for="appointmentDate">Appointment Time</label>
                <select type="date" id="appointmentTime" name="appointmentDate" required>
                    <option value="Morning 11am - 1 pm">Morning 11am - 1 pm</option>
                    <option value="Afternoon 1pm - 4pm">Afternoon 1pm - 4pm</option>
                    <option value="Evening 4pm - 7pm">Evening 4pm - 7pm</option>
                </select>

                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>

                <button type="submit">Submit</button>
                <button type="button" class="close-button">Close</button>
            </form>
        </div>
        <div id="custom-alert-container"></div>
    </div>
    <script src="hospital.js"></script>
</body>
</html>
